<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>BCS Pop Quiz!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
 
    <script src="main.js"></script>
    <Script> src="questions"</Script>

  </head>

  <body>
    <!-- Home Header -->
        <header class="p-5" style="background-color: rgb(44, 4, 59)">
            <a href="highscores.html">View High Scores</a>
            <span id="timer" class="float-right mr-1">Time: 0</span>
        </header>

    <!-- Home Page -->
        <div class="container mt-5" id="home">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8 text-center">
                    <h1>BCS Pop Quiz"</h1>
                    <p>You will have 90 seconds to answer the following multiple choice questions. <br>
                    <br>
                    <strong>Important!</strong> For every wrong answer, you will lose 10 seconds. <br>
                    So be careful and good luck!</p>
                    <button type="button" id="start">Start Quiz</button>
                </div>
            </div>
        </div>

    

  </body>
