<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>JavaScript Pop Quiz!</title>
    </head>

    <body>
        <header class="p-5" style="background-color: rgb(44, 4, 59)">
            <a href="highscore.html">View High Scores</a>
            <span id="timer" class="float-right mr-2">Time: 0</span>
        </header>
        
        <!-- Home Screen -->
        <div class="container mt-5" id="home">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8 text-center">
                    <h1>JavaScript Pop Quiz</h1>
                    <p>You will have 90 seconds to answer the following multiple choice questions. <br>
                    <br>
                    <strong>Important!</strong> For every wrong answer, you will lose 10 seconds. <br>
                    So be careful and good luck!</p>
                    <button type="button" id="startBtn" class="btn btn-info btn-lg">START</button>
                </div>
            </div>
        </div>
        
        <!-- Q&A -->
        <div class="container mt-5 d-none" id="quiz">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8" id="QA-block">
                    <h3 id="questions" class="mb-4">QUESTION</h3>
                    <ul id="answers" class="list-unstyled">
                        <li class="answerChoice">A) </li>
                        <li class="answerChoice">B) </li>
                        <li class="answerChoice">C) </li>
                        <li class="answerChoice">D) </li>
                    </ul>
                    <p class="feedback"></p>
                </div>
            </div>
        </div>
        
        <!-- Finished Screen -->
        <div class="container mt-5 d-none" id="submit-score">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8">
                    <h2>Way to go!!!</h2>
                    <p id="user-score"> </p>
                    <form class="form-group">
                        <label for="new-score">Enter initals: </label>
                        <input type="text" id="userName"> 
                        <button type="button" class="btn btn-info btn-sm submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="questions.js"></script>
        <script src="main.js"></script>
    </body>
</html>
