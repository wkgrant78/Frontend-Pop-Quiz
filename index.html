<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>JavaScript Pop Quiz!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
 
    <script src="main.js"></script>
    <Script src="questions"></Script>

  </head>

  <body>
    <!-- Home Page Header ** NEED TO FIX TIMER POSITION & HS ISN"T SHOWING UP -->
        <header class="p-5" style="background-color: rgb(44, 4, 59)">
            <a href="highscores.html">View High Scores</a>
            <span id="JavaScript" class="float-right mr-1">Time: 0</span>
        </header>

    <!-- Home Page -->
        <div class="container mt-5" id="home">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8 text-center">
                    <h1>JavaScript Pop Quiz</h1>
                    <p>You will have 90 seconds to answer the following multiple choice questions. <br>
                    <br>
                    <strong>Important!</strong> For every wrong answer, you will lose 10 seconds. <br>
                    So be careful and good luck!</p>
                    <button type="button" id="start">Start Quiz</button>
                </div>
            </div>
        </div>

        <!-- Question and Answer Display Container -->
        <div class="container mt-5 d-none" id="quiz">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8" id="question-container">
                    <h3 id="questions">Question</h3>
                    <ul id="answers">
                        <li class="choicesEl">A)</li>
                        <li class="choicesEl">B)</li>
                        <li class="choicesEl">C)</li>
                        <li class="choicesEl">D)</li>
                    </ul>
                    <p class="results"></p>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div class="container mt-5 d-none" id="submit">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8">
                    <h2>Way to go!</h2>
                    <p id="finalScore"></p>
                    <form class="endGame">
                        <label for="enterName">Name:</label>
                        <input type="text" id="userName">
                        <button type="button" class="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
  </body>
</html>
